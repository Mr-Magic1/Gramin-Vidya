{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    <p>Username: <input type="text" name="username" ></p>
    <p>Password: <input type="password" name="password" ></p>
    <button type="submit">Login</button>
</form>
{% endblock %}
