<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        .login-box {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 55px;
            margin-top: 130px;
            margin-bottom: 130px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

{% include 'header.html' %}

<div class="login-box">
    <h2>Login</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <p>
            <label>Username</label><br>
            <input type="text" name="username" required>
        </p>

        <p>
            <label>Password</label><br>
            <input type="password" name="password" required>
        </p>

        <button type="submit">Login</button>
    </form>
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
</div>

{% include 'footer.html' %}


<script>
    lucide.createIcons();
</script>
</body>
</html>
