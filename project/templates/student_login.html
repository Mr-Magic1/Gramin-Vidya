<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f1f5f9; /* simple light background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            color: #1e293b;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .rules {
            background: #f8fafc;
            border-left: 4px solid #4f46e5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #334155;
        }

        .rules strong {
            display: block;
            margin-top: 10px;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 6px;
            display: block;
            color: #334155;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            outline: none;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #4f46e5;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: #4f46e5;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>

    <div class="login-card">

        <h2>Student Login</h2>

        <!-- Instructions -->
        <div class="rules">
            <strong>Username Format</strong>
            First name in CAPITAL letters + registered mobile number  
            <br>
            <em>Example:</em> <b>KAILASH1234567896</b>

            <strong>Password Format</strong>
            First 4 letters of your name (CAPITAL) + year of birth  
            <br>
            <em>Example:</em> <b>KAIL2006</b>
        </div>

        <!-- Login Form -->
        <form method="POST" action="{% url 'student_profile' %}">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Login</button>
        </form>

    </div>

</body>
</html>
