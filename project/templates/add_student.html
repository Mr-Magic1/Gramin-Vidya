{% extends 'base.html' %}

{% block content %}
<style>
    /* Card Container */
    .enrollment-card {
        background-color: #ffffff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        width: 100%;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
    }

    .card-subtitle {
        font-size: 0.875rem;
        color: #64748b;
        margin-bottom: 24px;
    }

    .form-stack {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-size: 0.75rem;
        font-weight: 700;
        color: #64748b;
        text-transform: uppercase;
        margin-bottom: 8px;
    }

    .form-input, .form-select {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background-color: #f8fafc;
        font-size: 1rem;
        outline: none;
    }

    .form-input:focus, .form-select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
        background-color: #ffffff;
    }

    .btn-submit {
        width: 100%;
        background-color: #4f46e5;
        color: white;
        padding: 16px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.125rem;
        border: none;
        cursor: pointer;
        margin-top: 16px;
    }

    .btn-submit:hover {
        background-color: #4338ca;
    }
</style>

<div class="enrollment-card">
    <h2 class="card-title">New Student Enrollment</h2>
    <p class="card-subtitle">Fill in the student details below.</p>

    <form method="POST" action="{% url 'submitstudent' %}" class="form-stack" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- First Name -->
        <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-input" required placeholder="e.g. Kailash">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-input" placeholder="e.g. Vishwakarma">
        </div>

        <!-- Class and Roll -->
        <div class="form-row" style="display:flex; gap:16px;">
            <div class="form-group" style="flex:1">
                <label class="form-label">Class</label>
                <select name="clas" class="form-select" required>
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                </select>
            </div>
            <div class="form-group" style="flex:1">
                <label class="form-label">Roll No</label>
                <input type="number" name="roll" class="form-input" placeholder="01" required>
            </div>
        </div>

        <!-- Mobile -->
        <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <input type="text" name="mobile" class="form-input" placeholder="1234567890" required maxlength="10">
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-input" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label class="form-label">Address / Village</label>
            <input type="text" name="address" class="form-input" placeholder="Village name..." required>
        </div>

        <!-- Guardian -->
        <div class="form-group">
            <label class="form-label">Guardian Name</label>
            <input type="text" name="guard" class="form-input" placeholder="Father/Mother Name" required>
        </div>

        <!-- Student Photo -->
        <div class="form-group">
            <label class="form-label">Student Photo</label>
            <input type="file" name="student_img" accept="image/*" class="form-input">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Enroll Student</button>

        <!-- Success Message -->
        {% if reply %}
        <div style="margin-top: 1rem; text-align: center; color: green;">
            <h3>{{ reply }}</h3>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
