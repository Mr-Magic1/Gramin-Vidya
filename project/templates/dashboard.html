{% extends 'base.html' %}

{% block content %}
<style>
    /* Local Styles for Dashboard */
    
    .dashboard-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding-bottom: 80px; /* Space for bottom nav */
    }

    /* Header / Overview Card */
    .overview-card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9; /* slate-100 */
        margin-bottom: 8px;
    }

    .page-title {
        font-size: 1.125rem; /* text-lg */
        font-weight: 700;
        color: #1e293b; /* slate-800 */
        margin-bottom: 8px;
    }

    .page-date {
        font-size: 0.875rem; /* text-sm */
        color: #64748b; /* slate-500 */
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    /* Stat Card */
    .stat-card {
        background-color: #ffffff;
        padding: 16px;
        border-radius: 12px; /* rounded-xl */
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .stat-label {
        color: #64748b; /* slate-500 */
        font-size: 0.75rem; /* text-xs */
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .stat-value {
        font-size: 1.5rem; /* text-2xl */
        font-weight: 700;
        color: #1e293b; /* slate-800 */
        margin-top: 4px;
    }

    .stat-subtext {
        font-size: 0.75rem; /* text-xs */
        color: #94a3b8; /* slate-400 */
        margin-top: 4px;
    }

    /* Stat Icons */
    .icon-box {
        padding: 12px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .icon-box.green {
        background-color: #22c55e; /* green-500 */
    }

    .icon-box.orange {
        background-color: #f97316; /* orange-500 */
    }

    .icon-white {
        color: white;
    }

    /* Analytics Section */
    .analytics-card {
        background-color: #ffffff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
    }

    .analytics-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .analytics-title {
        font-size: 1.125rem; /* text-lg */
        font-weight: 700;
        color: #1e293b; /* slate-800 */
    }

    .badge-today {
        font-size: 0.75rem; /* text-xs */
        font-weight: 700;
        background-color: #e0e7ff; /* indigo-100 */
        color: #4338ca; /* indigo-700 */
        padding: 4px 8px;
        border-radius: 4px;
    }

    /* Progress Bar */
    .progress-track {
        width: 100%;
        background-color: #f1f5f9; /* slate-100 */
        border-radius: 9999px;
        height: 16px;
        overflow: hidden;
    }

    .progress-fill {
        background-color: #4f46e5; /* indigo-600 */
        height: 100%;
        border-radius: 9999px;
        transition: width 1s ease-in-out;
    }
</style>

<div class="dashboard-container">
    <!-- Header Card -->
    <div class="overview-card">
        <h2 class="page-title">Morning Overview</h2>
        <p class="page-date">Date: {{ date|date:"l, F j, Y" }}</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <!-- Present Card -->
        <div class="stat-card">
            <div>
                <p class="stat-label">Present</p>
                <h3 class="stat-value">{{ present_count }}/{{ total_students }}</h3>
            </div>
            <div class="icon-box green">
                <i data-lucide="users" class="icon-white"></i>
            </div>
        </div>
        
        <!-- Meals Card -->
        <div class="stat-card">
            <div>
                <p class="stat-label">Meals Req.</p>
                <h3 class="stat-value">{{ meal_count }}</h3>
                <p class="stat-subtext">Mid-Day Scheme</p>
            </div>
            <div class="icon-box orange">
                <i data-lucide="utensils" class="icon-white"></i>
            </div>
        </div>
    </div>

    <!-- Analytics -->
    <div class="analytics-card">
        <div class="analytics-header">
            <h3 class="analytics-title">Attendance Rate</h3>
            <span class="badge-today">Today: {{ percentage }}%</span>
        </div>
        
        <div class="progress-track">
            <div class="progress-fill" style="width: {{ percentage }}%"></div>
        </div>
    </div>
</div>
{% endblock %}
