<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        .profile-card {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 25px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            margin: 0;
            text-transform: uppercase;
        }

        .profile-section {
            margin-bottom: 15px;
        }

        .profile-section label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 140px;
            height: 160px;
            object-fit: cover;
            border: 1px solid #000;
        }

        .action-form {
            margin-top: 30px;
            text-align: center;
            border-top: 2px solid #000;
            padding-top: 20px;
        }

        .action-form button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .profile-btn {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: bold;
    background-color: #2563eb;   /* Blue */
    color: #ffffff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
}

.profile-btn:hover {
    background-color: #1d4ed8;
    transform: translateY(-2px);
}

.profile-btn:active {
    transform: translateY(0);
}

.profile-btn:disabled {
    background-color: #9ca3af;
    cursor: not-allowed;
}

form{
    display: flex;
    justify-content: center;
}
    </style>
</head>

<body>

<div class="profile-card">

    <!-- PROFILE HEADER -->
    <div class="profile-header">
        <h2>Student Profile</h2>
    </div>

    <!-- STUDENT IMAGE -->
    <div class="profile-photo">
        {% if student.student_img %}
            <img src="{{ student.student_img.url }}" alt="Student Photo">
        {% else %}
            <p>No Photo Available</p>
        {% endif %}
    </div>

    <!-- STUDENT DETAILS -->
    <div class="profile-section">
        <label>Name:</label>
        {{ student.first_name }} {{ student.last_name }}
    </div>

    <div class="profile-section">
        <label>Class:</label>
        {{ student.clas }}
    </div>

    <div class="profile-section">
        <label>Roll No:</label>
        {{ student.roll }}
    </div>

    <div class="profile-section">
        <label>Guardian Name:</label>
        {{ student.guard }}
    </div>

    <div class="profile-section">
        <label>Date of Birth:</label>
        {{ student.dob }}
    </div>

</div>

<!-- FORM AT THE VERY END (IMPORTANT DATA SEND) -->
<form method="POST" action="{% url 'student_result' %}">
     {% csrf_token %} <br> 
     <input type="text" name="firstname" value="{{student.first_name}}" hidden> <br>
     <input type="text" name="mob" value="{{student.mobile}}" hidden> <br>
     <button type="submit" class="profile-btn">SHOW MY RESULT</button>

 </form>

</body>
</html>
