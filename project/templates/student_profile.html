<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* Prevent scrollbars on body, allow scrolling inside if needed on small screens */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow-x: hidden; 
        }

        /* 3D Tilt Container */
        #tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        /* Depth Layers */
        .layer-1 { transform: translateZ(10px); }
        .layer-2 { transform: translateZ(25px); }
        .layer-3 { transform: translateZ(40px); }
        .layer-4 { transform: translateZ(60px); } /* Highest pop-out */
        
        /* Floating background particles */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border-radius: 1rem;
        }

        /* Profile Image Container */
        .profile-img-container {
            position: relative;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #22d3ee, #818cf8); /* cyan to indigo */
            box-shadow: 0 10px 40px -10px rgba(34, 211, 238, 0.5);
        }
        
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0f172a; /* Match background */
            background-color: #1e293b;
        }

        /* Label styling */
        .data-label {
            color: #94a3b8; /* slate-400 */
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .data-value {
            color: white;
            font-size: 1.125rem;
            font-weight: 500;
        }
    </style>
</head>

<body class="selection:bg-cyan-500 selection:text-white">

    <!-- Background Orbs -->
    <div class="orb w-96 h-96 bg-purple-600 top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="orb w-80 h-80 bg-cyan-600 bottom-0 right-0 translate-x-1/3 translate-y-1/3"></div>
    <div class="orb w-64 h-64 bg-pink-600 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-30"></div>

    <!-- Main Tilt Container -->
    <div id="tilt-card" class="relative bg-white/10 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl w-full max-w-lg mx-4 flex flex-col items-center">
        
        <!-- Decorative Glow inside card -->
        <div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent rounded-3xl pointer-events-none"></div>

        <!-- PROFILE HEADER -->
        <div class="layer-3 mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 via-white to-purple-300 tracking-tight">
                Student Profile
            </h2>
            <div class="h-1 w-16 bg-gradient-to-r from-cyan-500 to-purple-500 mx-auto rounded-full mt-2"></div>
        </div>

        <!-- STUDENT IMAGE (High Depth Layer) -->
        <div class="layer-4 mb-8">
            <div class="profile-img-container">
                {% if student.student_img %}
                    <img src="{{ student.student_img.url }}" alt="Student Photo" class="profile-img">
                {% else %}
                    <!-- Fallback if no image -->
                    <div class="profile-img flex items-center justify-center text-slate-500">
                        <i class="fa-solid fa-user text-4xl"></i>
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- STUDENT DETAILS GRID -->
        <div class="layer-2 w-full grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            
            <!-- Name (Full Width) -->
            <div class="glass-panel p-4 md:col-span-2 flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-cyan-400">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div>
                    <div class="data-label">Full Name</div>
                    <div class="data-value">{{ student.first_name }} {{ student.last_name }}</div>
                </div>
            </div>

            <!-- Class -->
            <div class="glass-panel p-4 flex items-center gap-3">
                <div class="text-purple-400 text-xl"><i class="fa-solid fa-graduation-cap"></i></div>
                <div>
                    <div class="data-label">Class</div>
                    <div class="data-value">{{ student.clas }}</div>
                </div>
            </div>

            <!-- Roll No -->
            <div class="glass-panel p-4 flex items-center gap-3">
                <div class="text-pink-400 text-xl"><i class="fa-solid fa-list-ol"></i></div>
                <div>
                    <div class="data-label">Roll No</div>
                    <div class="data-value">{{ student.roll }}</div>
                </div>
            </div>

            <!-- Guardian -->
            <div class="glass-panel p-4 flex items-center gap-3">
                <div class="text-green-400 text-xl"><i class="fa-solid fa-user-shield"></i></div>
                <div>
                    <div class="data-label">Guardian</div>
                    <div class="data-value">{{ student.guard }}</div>
                </div>
            </div>

            <!-- DOB -->
            <div class="glass-panel p-4 flex items-center gap-3">
                <div class="text-yellow-400 text-xl"><i class="fa-solid fa-cake-candles"></i></div>
                <div>
                    <div class="data-label">Date of Birth</div>
                    <div class="data-value">{{ student.dob }}</div>
                </div>
            </div>
        </div>

        <!-- FORM AT THE VERY END (IMPORTANT DATA SEND) -->
        <form method="POST" action="{% url 'student_result' %}" class="layer-3 w-full">
            {% csrf_token %}
            
            <!-- Hidden Inputs Preserved -->
            <input type="text" name="firstname" value="{{student.first_name}}" hidden>
            <input type="text" name="mob" value="{{student.mobile}}" hidden>

            <!-- Animated Button -->
            <button type="submit" class="group relative w-full py-4 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded-xl overflow-hidden shadow-lg shadow-cyan-500/20 transition-all hover:shadow-cyan-500/40 hover:scale-[1.02] active:scale-95">
                <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500 ease-in-out"></div>
                <span class="relative flex items-center justify-center gap-2">
                    SHOW MY RESULT
                    <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </span>
            </button>
        </form>

    </div>

    <!-- Script for 3D Tilt Animation -->
    <script>
        const card = document.getElementById('tilt-card');
        const MAX_ROTATION = 8; // Gentle rotation

        // Mouse Movement Logic
        document.addEventListener('mousemove', (e) => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Normalize -1 to 1
            const xVal = (mouseX / width - 0.5) * 2;
            const yVal = (mouseY / height - 0.5) * 2;
            
            // Calculate rotation
            const rotateY = xVal * MAX_ROTATION;
            const rotateX = -yVal * MAX_ROTATION;
            
            // Apply transform
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // Move background orbs for parallax
            document.querySelectorAll('.orb').forEach((orb, index) => {
                const speed = (index + 1) * 15;
                orb.style.transform = `translate(${xVal * -speed}px, ${yVal * -speed}px) translate(-50%, -50%)`;
            });
        });

        // Reset on leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
        
        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const touch = e.touches[0];
            const xVal = (touch.clientX / width - 0.5) * 2;
            const yVal = (touch.clientY / height - 0.5) * 2;
            const rotateY = xVal * MAX_ROTATION;
            const rotateX = -yVal * MAX_ROTATION;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }, { passive: true });
        
        document.addEventListener('touchend', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
