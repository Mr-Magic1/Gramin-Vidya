<style>
/* All styles scoped under .tiger-hdr */
.tiger-hdr {
    background-color: #4338ca;
    color: white;
    padding: 48px 16px 32px;
    border-bottom-left-radius: 2.5rem;
    border-bottom-right-radius: 2.5rem;
    box-shadow: 0 10px 15px -3px rgba(0,0,0,.1),
                0 4px 6px -2px rgba(0,0,0,.05);
}

.tiger-hdr-box {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.tiger-hdr-brand {
    display: flex;
    flex-direction: column;
}

.tiger-hdr-title {
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
}

.tiger-hdr-subtitle {
    font-size: 0.875rem;
    margin-top: 4px;
    color: #c7d2fe;
}

.tiger-hdr-icon {
    color: #a5b4fc;
}

.tiger-hdr-auth {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 14px;
}

.tiger-hdr-link {
    color: #e0e7ff;
    text-decoration: none;
}

.tiger-hdr-link.logout {
    color: #fecaca;
}
</style>

<header class="tiger-hdr">
    <div class="tiger-hdr-box">

        <div class="tiger-hdr-brand">
            <h1 class="tiger-hdr-title">
                <i data-lucide="book-open" class="tiger-hdr-icon"></i>
                VidyaSetu
            </h1>
            <p class="tiger-hdr-subtitle">
                Govt Primary School
            </p>
        </div>

        <div class="tiger-hdr-auth">
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <a href="{% url 'logout' %}" class="tiger-hdr-link logout">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="tiger-hdr-link">
                    Login
                </a>
            {% endif %}
        </div>

    </div>
</header>
<!-- ðŸ¯ TIGER HEADER END -->
